    <title>Krakowski GIS Day</title>

<body>

    <div id="map"></div>
    <div id="attr-form">
        <h4>POI attributes</h4>
        <form role="form" id="google-form" method="post" action="https://docs.google.com/forms/d/1n_lwaAhZ2a94GqGIy-HGYXf0VWZuaFthWQYl1h4l5iM/formResponse" target="_self" onsubmit="">
            <div class="form-group">
                <label for="name" class="input-group-addon input-sm">POI name</label>
                <input id="name" type="text" name="entry.36618757" class="form-control input-sm" placeholder="POI name" required>
            </div>

            <div class="form-group">
                <label for="description" class="input-group-addon input-sm">Description</label>
                <textarea id="description" name="entry.1333584335" class="form-control input-sm" rows="3" placeholder="description" type="text" required></textarea>
            </div>

            <div class="input-group">
                <label for="lon" class="input-group-addon input-sm">Longitude</label>
                <input id="lon" name="entry.1885143015" class="form-control input-sm" placeholder="eg. 10.34" type="number" required min="-180" max="180">
               <!--does not work, has to be changed for FF-->
            </div>

            <div class="input-group">
                <label for="lat" class="input-group-addon input-sm">Latitude</label>
                <input id="lat" name="entry.239427334" class="form-control input-sm" placeholder="eg. -34.21" type="text" required pattern="-?\d{1,3}\.\d+">
            </div>

            <div class="form-group">
                <label for="email1" class="input-group-addon input-sm">Email address</label>
                <input class="form-control input-sm" id="email1" name="entry.827752538" placeholder="Your email address" type="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            <button type="reset" class="btn btn-default btn-sm">Reset</button>
        </form>
    </div>

    <script src="Scripts/jquery-2.0.3.js"></script>
