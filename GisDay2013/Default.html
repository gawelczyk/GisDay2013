<!DOCTYPE html>
<html>
<head>
    <title>Krakowski GIS Day</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

    <link href="theme/default/style.css" rel="stylesheet" />
    <link href="myApp.css" rel="stylesheet" />
</head>
<body>

    <div id="map"></div>
    <div id="attr-form">
        <h4>POI attributes</h4>
        <form role="form" id="google-form">

            <div class="form-group">
                <label for="name" class="input-group-addon input-sm">name</label>
                <input id="name" type="text" class="form-control input-sm" placeholder="name">
            </div>

            <div class="form-group">
                <label for="description" class="input-group-addon input-sm">Description</label>
                <textarea id="description" class="form-control input-sm" rows="3" placeholder="description" type="text"></textarea>
            </div>
            <div class="input-group">
                <label for="lon" class="input-group-addon input-sm">Longitude</label>
                <input id="lon" type="text" class="form-control input-sm" placeholder="longitude" type="text">
            </div>
            <div class="input-group">
                <label for="lat" class="input-group-addon input-sm">Latitude</label>
                <input id="lat" class="form-control input-sm" placeholder="latitude" type="text">
            </div>

            <div class="form-group">
                <label for="email1" class="input-group-addon input-sm">Email address</label>
                <input class="form-control input-sm" id="email1" placeholder="Enter email" type="text">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            <button type="reset" class="btn btn-default btn-sm">Reset</button>
        </form>
    </div>

    <script src="Scripts/jquery-2.0.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="OpenLayers.js"></script>
    <script src="Scripts/myApp.js"></script>
</body>
</html>
